<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="assets/logo-cc.png" height="40" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">

</p-menubar>

<p-card header="User Management" [style]="{'width': '100%', 'margin-bottom': '2em', 'margin-top': '5px' }">

</p-card>
